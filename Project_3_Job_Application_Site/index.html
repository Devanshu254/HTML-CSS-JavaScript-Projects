<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application <span class="title_small">(Web)</span></h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
                <label for="first_name">First Name</label>
                <input id = "first_name" name = "first_name" placeholder="Enter First Name">
            </div>
            <div class="form_control">
                <label for="Last Name">Last Name</label>
                <input id = "Last Name" name = "last_name" placeholder="Enter Last Name">
            </div>
            <div class="form_control">
                <label for="Email">Email</label>
                <input type="email" id = "Email" name = "email" placeholder="Enter email">
            </div>
            <div class="form_control">
                <label for="job_role">Job Role</label>
                <select id="job_role" name="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Front End Engineer</option>
                    <option value="backend">Backend Engineer</option>
                    <option value="fullStack">Full Stack Engineer</option>
                    <option value="UI UX">UI UX Designer</option>
                </select>
            </div>
            <div class="text_area_control">
                <label for="Address">Address</label>
                <textarea name="address" id="address" cols="50" rows="4" placeholder ="Enter Address"></textarea>
            </div>
            <div class="form_control">
                <label for="City">City</label>
                <input id = "City" name = "city" placeholder="Enter city">
            </div>
            <div class="form_control">
                <label for="Pin_Code">Pin Code</label>
                <input type = "number" id = "Pin_Code" name = "Pin_Code" placeholder="Enter pincode">
            </div>
            <div class="form_control">
                <label for="Date">Date</label>
                <input value = "2022-01-10" type = "date" id = "Date" name = "Date" placeholder="">
            </div>
            <div class="form_control">
                <label for="upload">Upload CV</label>
                <input type="file" id="upload" name="Upload CV">
            </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
          </div>
      </div>
    </div>
  </body>
</html>
